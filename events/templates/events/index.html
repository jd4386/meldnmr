{% extends 'events/base.html' %}

{% block content %}

    <div class="col-md-6 offset-md-3 mt-5">
        <h1>Form for .NEF processing on HiPerGator</h1>

        {% if submitted %}

            <br>

            <div class="alert alert-success" role="alert">
                Your form has been submitted successfully!
            </div>

        {% else %}
        
            <form accept-charset="UTF-8" action="" method="POST" enctype="multipart/form-data" target="_blank">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_name">Full Name</label>
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Enter your name and surname" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="id_email">Email address</label>
                    <input type="email" name="email" class="form-control" id="id_email" aria-describedby="emailHelp" placeholder="Enter email" maxlength="254" required>
                </div>

                <hr>

                <div class="form-group mt-3">
                    <label class="mr-2">Upload your NEF file:</label>
                    <input type="file" name="file" required id="id_file">
                </div>

                <hr>

                <!-- {{ form.as_p }} -->

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        {% endif %}

    </div>
{% endblock %}
