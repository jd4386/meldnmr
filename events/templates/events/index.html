{% extends 'events/base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3 mt-5">
        <h1>Form for .NEF processing on HiPerGator</h1>
        
        <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="inputName">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="inputName" placeholder="Enter your name and surname" required="required">
            </div>

            <div class="form-group">
                <label for="inputEmail" required="required">Email address</label>
                <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <hr>

            <div class="form-group mt-3">
                <label class="mr-2">Upload your NEF file:</label>
                <input type="file" name="file">
            </div>

            <hr>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
